<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <hr>
    <header>
        <h1>Moodboard</h1>
    </header>
    <main>
        <div class="grid">
            <div class="grid-item">
                <img src="images/plantwebsite.png" alt="Plant website by Farzan Faruk on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/plantapp.png" alt="Plant app by Alex Chmura on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/communitygarden.jpeg" alt="Illustrations by mediaonmars.com.au on Pinterest">
            </div>
            <div class="grid-item">
                <img src="images/plantwebapp.png" alt="Plant web app by CMARIX Technolabs on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/envwebsite.png" alt="Environmental website by Ramy Wafaa on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/logoandtype.png" alt="Logo and typography by Stian on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/organicslogo.png" alt="Logo by Daniel Ayers on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/icons.jpeg" alt="Plant icons by free-psd-templates.com on Pinterest">
            </div>
            <div class="grid-item">
                <img src="images/palette.png" alt="Color palette screenshot from colorhunt.co">
            </div>
            <div class="grid-item">
                <img src="images/typography.jpeg" alt="Font selection by thelaunchhive.com on Pinterest">
            </div>
            <div class="grid-item">
                <img src="images/eleganttype.jpeg" alt="Elegant type by lydiawolter.com on Pinterest">
            </div>
            <div class="grid-item">
                <img src="images/formui.jpeg" alt="Form UI by Gabe March Design on Pinterest">
            </div>
            <div class="grid-item">
                <img src="images/chipselectionUI.jpeg" alt="Chip selection UI by Roman Kamushken on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/plantcareapp.jpeg" alt="Plant care app design by Nicolas Manteaufroy on Dribbble">
            </div>
            <div class="grid-item">
                <img src="images/selectionUI.jpeg" alt="Selection form UI by Sean Nelson on Dribbble">
            </div>
        </div>
    </main>
    <footer>
        <p>Sources: Dribbble.com, Colorhunt.co, Pinterest.com</p>
    </footer>
</body>
</html>
