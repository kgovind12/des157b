<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Events</title>
    <style>
        body{
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color:white;
        }
        div {
            box-sizing: border-box;
            padding: 100px 20px;
            width: 100%;
            min-height: calc(100vh - 80px);
            background-color: hotpink;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        touch me
    </div>

    <script>

        const theDiv = document.querySelector('div');

        theDiv.addEventListener('touchend', function(){
            alert("you stopped touching me!");
        });

    </script>
</body>
</html>
